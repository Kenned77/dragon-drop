<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <title>Dragon Drop</title>
    </head>

    <body>
        <h1 class="title">Dragon Drop</h1>
        <button class="play" onclick="play()">Play game</button>

        <div class="main">
            <div class="game-frame">
                <div class="header">
                    <div class="current-score">Score <span id="score">0</span></div>
                </div>

                <div id="board"></div>

                <div class="next-pieces">
                    <div id="piece-1" class="next-piece"></div>
                    <div id="piece-2" class="next-piece"></div>
                    <div id="piece-3" class="next-piece"></div>
                </div>
            </div>

            <div class="newGame">
                <button class="startNewGameButton" onclick="restartGameAfterLoss()">Start a new game</button>
            </div>
        </div>

        <script src="javascripts/start.js"></script>
        <script src="javascripts/helpers.js"></script>
        <script src="javascripts/dragPiece.js"></script>
        <script src="javascripts/pieces.js"></script>
        <script src="javascripts/script.js"></script>
    </body>
</html>
